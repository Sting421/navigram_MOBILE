[versions]
agp = "8.8.0"
kotlin = "1.9.22"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
material = "1.12.0"
activity = "1.10.0"
constraintlayout = "2.2.0"
annotation = "1.9.1"
lifecycleLivedataKtx = "2.8.7"
lifecycleViewmodelKtx = "2.8.7"
navigationFragmentKtx = "2.8.6"
navigationUiKtx = "2.8.6"

retrofit = "2.9.0"
retrofitGson = "2.9.0"  # Added version for retrofit-gson
coroutines = "1.8.0"  # Updated to latest stable version
securityCrypto = "1.1.0-alpha06"

# Added CameraX dependencies
cameraCore = "1.4.1"
